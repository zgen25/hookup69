        // Country to content mapping (translations)
        const contentTranslations = {
            'IT': {
                title: "üö® OFFERTA ESCLUSIVA: Trova Single Locali Ora!",

                button: "JOIN NOW - FIND YOUR MATCH"

        // Default content for countries not specifically translated
        const defaultContent = contentTranslations['EN'];
        
        // Current offer (will be set after geo detection)
        let currentOffer = null;
        
        // Detect country and update page
        function detectCountry() {
            document.getElementById('loading').style.display = 'block';
            
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const countryCode = data.country;
                    currentOffer = offerUrls[countryCode] || { 
                        url: 'https://cjdahag.pixls.one/p/Ve0JG',
                        flag: 'üåé' 
                    };
                    
                    updatePageContent(countryCode);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error detecting country:', error);
                    currentOffer = { 
                        url: 'https://cjdahag.pixls.one/p/Ve0JG',
                        flag: 'üåé' 
                    };
                    updatePageContent('EN');
                    document.getElementById('loading').style.display = 'none';
                });
        }
        
        // Update page content based on country
        function updatePageContent(countryCode) {
            const content = contentTranslations[countryCode] || defaultContent;
            
            document.getElementById('title').textContent = content.title;
            document.getElementById('description').textContent = content.description;
            
            const button = document.getElementById('cta-button');
            const buttonText = document.getElementById('button-text');
            buttonText.textContent = content.button;
            
            // Add country flag to button if available
            if (currentOffer.flag) {
                const flagSpan = document.createElement('span');
                flagSpan.className = 'country-flag';
                flagSpan.textContent = currentOffer.flag;
                button.insertBefore(flagSpan, buttonText);
            }
        }
        
        // Redirect to offer
        function redirectToOffer() {
            if (currentOffer && currentOffer.url) {
                window.location.href = currentOffer.url;
            } else {
                window.location.href = 'https://cjdahag.gettopost.com/c/1320abc6aa04e';
            }
        }

        // Match Feed Functionality
        const CONFIG = {
            maleNames: ["James", "David", "Michael", "Daniel", "Matthew", "Christopher"],
            femaleNames: ["Emma", "Olivia", "Sophia", "Ava", "Isabella", "Mia"],
            locations: ["New York", "Chicago", "Los Angeles", "Miami", "Seattle", "Rome", "Milan", "Naples", "Madrid", "Barcelona", "Valencia", "Paris", "Marseille", "Lyon", "Sydney", "Darwin", "Brisbane"],
            apiEndpoint: "https://randomuser.me/api/",
            fallbackMalePhoto: "https://i.imgur.com/mW3KEQa.jpg",
            fallbackFemalePhoto: "https://i.imgur.com/Jf6eYbE.jpg",
            displayDuration: 5000,
            minInterval: 5000,
            maxInterval: 8000
        };

        const photoCache = {
            male: null,
            female: null
        };

        async function fetchUserPhoto(gender) {
            try {
                const response = await fetch(`${CONFIG.apiEndpoint}?gender=${gender}&inc=picture&noinfo`);
                const data = await response.json();
                return data.results[0].picture.medium;
            } catch (error) {
                console.log(`Using fallback ${gender} photo`);
                return gender === 'male' ? CONFIG.fallbackMalePhoto : CONFIG.fallbackFemalePhoto;
            }
        }

        async function getPhoto(gender) {
            if (photoCache[gender]) return photoCache[gender];
            photoCache[gender] = await fetchUserPhoto(gender);
            return photoCache[gender];
        }

        async function createMatchNotification() {
            const maleFirst = Math.random() > 0.5;
            const maleName = CONFIG.maleNames[Math.floor(Math.random() * CONFIG.maleNames.length)];
            const femaleName = CONFIG.femaleNames[Math.floor(Math.random() * CONFIG.femaleNames.length)];
            const location = CONFIG.locations[Math.floor(Math.random() * CONFIG.locations.length)];

            const [malePhoto, femalePhoto] = await Promise.all([
                getPhoto('male'),
                getPhoto('female')
            ]);

            return `
                <div class="match-notification">
                    <div class="match-avatars">
                        <img src="${maleFirst ? malePhoto : femalePhoto}" 
                             alt="${maleFirst ? maleName : femaleName}" 
                             class="match-avatar">
                        <img src="${maleFirst ? femalePhoto : malePhoto}" 
                             alt="${maleFirst ? femaleName : maleName}" 
                             class="match-avatar">
                    </div>
                    <div class="match-details">
                        <div class="match-text">
                            ${maleFirst ? maleName : femaleName} & ${maleFirst ? femaleName : maleName} matched!
                        </div>
                        <div class="match-location">${location}</div>
                    </div>
                </div>
            `;
        }

        async function showNewMatch() {
            const feed = document.querySelector('.mini-match-feed');
            const notificationHTML = await createMatchNotification();
            
            feed.innerHTML = notificationHTML;
            
            setTimeout(() => {
                photoCache.male = null;
                photoCache.female = null;
                feed.innerHTML = '';
            }, CONFIG.displayDuration);
        }

        function initMatchFeed() {
            setTimeout(showNewMatch, 1000);
            
            const showNextMatch = () => {
                showNewMatch();
                const delay = Math.random() * (CONFIG.maxInterval - CONFIG.minInterval) + CONFIG.minInterval;
                setTimeout(showNextMatch, delay);
            };
            
            setTimeout(showNextMatch, CONFIG.maxInterval);
            
            getPhoto('male');
            getPhoto('female');
        }

        // Update user counter
        function updateUserCounter() {
            setInterval(() => {
                const baseUsers = 1274;
                const randomAdd = Math.floor(Math.random() * 10);
                document.getElementById('active-users').textContent = baseUsers + randomAdd;
            }, 3000);
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            detectCountry();
            initMatchFeed();
            updateUserCounter();
        });
